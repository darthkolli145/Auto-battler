<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Battler Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Auto Battler Arena</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="label">Round:</span>
                    <span id="round">1</span>
                </div>
                <div class="stat">
                    <span class="label">Gold:</span>
                    <span id="gold">10</span>
                </div>
                <div class="stat">
                    <span class="label">Health:</span>
                    <span id="health">100</span>
                </div>
            </div>
        </header>

        <main class="game-board">
            <div class="battlefield">
                <div class="arena-grid" id="arena-grid">
                    <!-- Grid will be dynamically generated by JavaScript -->
                </div>
                <div class="arena-info">
                    <div class="team-indicator top">Enemy Units</div>
                    <div class="team-indicator bottom">Your Units</div>
                </div>
            </div>
            
            <div class="bench-area">
                <h3>Bench</h3>
                <div class="bench-slots">
                    <div class="bench-slot" data-bench-position="0"></div>
                    <div class="bench-slot" data-bench-position="1"></div>
                    <div class="bench-slot" data-bench-position="2"></div>
                    <div class="bench-slot" data-bench-position="3"></div>
                    <div class="bench-slot" data-bench-position="4"></div>
                    <div class="bench-slot" data-bench-position="5"></div>
                    <div class="bench-slot" data-bench-position="6"></div>
                    <div class="bench-slot" data-bench-position="7"></div>
                </div>
            </div>
        </main>

        <section class="shop-section">
            <div class="shop-header">
                <h2>Shop</h2>
                <button id="refresh-shop" class="btn btn-secondary">Refresh (2 Gold)</button>
            </div>
            <div class="shop-units" id="shop-units">
                <!-- Shop units will be populated by JavaScript -->
            </div>
        </section>

        <div class="game-controls">
            <button id="start-battle" class="btn btn-primary">Start Battle</button>
            <button id="next-round" class="btn btn-success" style="display: none;">Next Round</button>
        </div>

        <div class="battle-log" id="battle-log">
            <h3>Battle Log</h3>
            <div class="log-content" id="log-content">
                <p>Welcome to Auto Battler Arena! Buy units and prepare for battle.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
